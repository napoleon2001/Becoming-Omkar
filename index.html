
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omkar's Sophisticated Tracker</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --primary-color: #ff3b3b;
      --background-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #eaeaea;
      --accent-color: #ff7777;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    header {
      padding: 20px;
      text-align: center;
      background: var(--card-color);
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-size: 2rem;
      color: var(--primary-color);
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .quote {
      font-style: italic;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: var(--accent-color);
    }
    .form-section {
      background: var(--card-color);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }
    .form-section:hover {
      transform: translateY(-5px);
    }
    .form-section label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    .form-section textarea {
      width: 100%;
      height: 120px;
      background: var(--background-color);
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px;
      color: var(--text-color);
      font-size: 1rem;
      resize: vertical;
    }
    .checkbox-group {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .checkbox-group label {
      font-size: 1rem;
      cursor: pointer;
    }
    .checkbox-group input {
      margin-right: 8px;
    }
    .btn {
      display: block;
      width: 100%;
      background: var(--primary-color);
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #ff0000;
    }
    .entries {
      background: var(--card-color);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .entry {
      border-bottom: 1px solid #333;
      padding: 15px;
      display: flex;
      flex-direction: column;
      transition: background 0.3s ease;
    }
    .entry:last-child {
      border-bottom: none;
    }
    .entry:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: #bbb;
    }
    .entry-body {
      white-space: pre-wrap;
      font-size: 1rem;
      color: var(--text-color);
    }
    .badges {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .badge {
      background: var(--primary-color);
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Omkar's Sophisticated Tracker</h1>
  </header>
  <div class="container">
    <div class="quote" id="quote"></div>
    <div class="form-section">
      <label for="entry">Log Your Daily Progress:</label>
      <textarea id="entry" placeholder="Detail your wins, workouts, mindset, and more..."></textarea>
      <div class="checkbox-group">
        <label><input type="checkbox" id="workout" /> Workout Done</label>
        <label><input type="checkbox" id="coldShower" /> Cold Shower</label>
        <label><input type="checkbox" id="meditation" /> Meditation</label>
      </div>
      <button class="btn" onclick="addEntry()">Add Progress</button>
    </div>
    <div class="entries" id="entries">
      <!-- Dynamic log entries will appear here -->
    </div>
  </div>
  <script>
    // Motivational quotes array
    const quotes = [
      "Discipline equals freedom. – Jocko Willink",
      "You become what you repeatedly do. – Sean Covey",
      "The pain you feel today will be the strength you feel tomorrow.",
      "Comfort zones are where dreams go to die.",
      "Sweat more in practice, bleed less in battle.",
      "Do something today that your future self will thank you for.",
      "Success is built on consistency, not perfection.",
      "The body achieves what the mind believes."
    ];

    // Set a random quote on page load
    function randomQuote() {
      const q = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').textContent = q;
    }
    randomQuote();

    // Function to add an entry to the log
    function addEntry() {
      const entryText = document.getElementById('entry').value.trim();
      if (!entryText) return alert("Write something before adding your progress!");
      
      const workoutDone = document.getElementById('workout').checked;
      const coldShowerDone = document.getElementById('coldShower').checked;
      const meditationDone = document.getElementById('meditation').checked;
      
      const now = new Date();
      const entry = {
          date: now.toLocaleString(),
          text: entryText,
          workout: workoutDone,
          coldShower: coldShowerDone,
          meditation: meditationDone
      };
      
      let logs = JSON.parse(localStorage.getItem('advancedTrackerLogs') || "[]");
      logs.unshift(entry);
      localStorage.setItem('advancedTrackerLogs', JSON.stringify(logs));
      renderEntries();
      
      // Clear inputs after saving
      document.getElementById('entry').value = "";
      document.getElementById('workout').checked = false;
      document.getElementById('coldShower').checked = false;
      document.getElementById('meditation').checked = false;
    }

    // Function to render all log entries
    function renderEntries() {
      const entriesDiv = document.getElementById('entries');
      entriesDiv.innerHTML = "";
      let logs = JSON.parse(localStorage.getItem('advancedTrackerLogs') || "[]");
      if (!logs.length) {
          entriesDiv.innerHTML = "<p style='padding:15px;'>No progress logged yet. Start crushing your goals today!</p>";
          return;
      }
      logs.forEach(e => {
          const entryDiv = document.createElement('div');
          entryDiv.className = 'entry';
          
          // Header with date
          const headerDiv = document.createElement('div');
          headerDiv.className = 'entry-header';
          headerDiv.textContent = e.date;
          
          // Entry body text
          const bodyDiv = document.createElement('div');
          bodyDiv.className = 'entry-body';
          bodyDiv.textContent = e.text;
          
          entryDiv.appendChild(headerDiv);
          entryDiv.appendChild(bodyDiv);

          // Create badges for selected achievements
          const badgesDiv = document.createElement('div');
          badgesDiv.className = 'badges';

          if(e.workout) {
              const badge = document.createElement('span');
              badge.className = 'badge';
              badge.innerHTML = '<i class="fas fa-dumbbell"></i> Workout';
              badgesDiv.appendChild(badge);
          }
          if(e.coldShower) {
              const badge = document.createElement('span');
              badge.className = 'badge';
              badge.innerHTML = '<i class="fas fa-snowflake"></i> Cold Shower';
              badgesDiv.appendChild(badge);
          }
          if(e.meditation) {
              const badge = document.createElement('span');
              badge.className = 'badge';
              badge.innerHTML = '<i class="fas fa-brain"></i> Meditation';
              badgesDiv.appendChild(badge);
          }
          
          if (badgesDiv.childNodes.length > 0) {
              entryDiv.appendChild(badgesDiv);
          }
          
          entriesDiv.appendChild(entryDiv);
      });
    }
    
    renderEntries();
  </script>
</body>
</html>
